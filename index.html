<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Test</title>
		<link rel="stylesheet" href="style.css">	
		
	</head>

	<body>
	
	<div id="wrapper">
			<a href="#" id="byn">BYN</a>
			<a href="#" id="rub">RUB</a>

		<form action="" method="GET">
			<div class="row">
				<div class="block one">					
					<h4>Данные отправителя</h4><br>
					
					<div class="card">
						<img src="" id="cardImage">
						<p>Номер карты</p><br>
						<input type="text" class="numb" id="cardNumber" required pattern="(\d{4}\s?){3}\d{4}" value=""/>
						<br>
						<br>
						<p>Срок действия <span id="verificationCode">CVV/CVC</span></p>
							<div id="question1"></div>
						<input type="text"  id="month" placeholder="MM" pattern="(0[1-9]|1[012])" required>
						<span id="dateSlash">/</span>
						<input type="text" id="year" placeholder="ГГ" pattern="20(1[8-9]|[2-9]\d)" required> 
						<input type="text" id="code" required pattern="\d{3}">
					</div>
				</div>

				<div class="block two">
					<h4>Данные получателя</h4>
					<br>
					<div class="card">
						<img src="" id="cardImage1">
						<p>Номер карты</p>
						<br>
						<input type="text" class="numb" id="cardNumber1" required pattern="(\d{4}\s?){3}\d{4}" value="">
					</div>
				</div>	

				<div class="block three">
					<br>
					<input type="checkbox" checked id="checkbox1" name="">
					<label for="checkbox1">Отправить чек на e-mail</label>
					<br>
					<input type="e-mail" placeholder="Ваш e-mail" id="mail" pattern=".+@.+\..+">
					<br>
					<div class="currency" data-after="">
						<label for="first">Сумма перевода</label>
						<input type="number" class="amount"  id="first" placeholder="От 500 до 500000" min="500" max="500000" step="10" required>
					</div>
					<br>
					<div class="currency">
						<label for="second">Итоговая сумма</label>
						<input type="number" class="amount" id="second" placeholder="От 690 до 530150" min="690" max="530150" step="10" required>
					</div>
				</div>

				<div class="block four">		
					<br>
					<input type="checkbox" id="checkbox2" name="">
					<label for="checkbox2">Добавить сообщение получателю </label>
					<div id="question2"></div>
					<br>
					<textarea id="message"></textarea>
				</div>
				
				<div class="block five">
					<br>
					<input type="submit" value="Перевести" id="button"><br>
				
				</div>

			</div>
	</form>	
	</div>
	
		<script async src="script.js"></script>
	
	</body>
</html>
